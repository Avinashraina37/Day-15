<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canadian Meals</title>
  <style>
    body 
    {
         font-family: Arial, sans-serif;
          text-align: center;
         }

    .meal
     {
         display: inline-block;
          margin: 10px;
           padding: 10px;
            background: #ddd;
             border-radius: 5px; 
            }

    img 
    {
         width: 150px;
          height: 100px;
           border-radius: 5px; 
        }

  </style>

</head>

<body>

    <h1>Canadian Meals</h1>

    <div id="meals"></div>

  <script>

fetch('https://www.themealdb.com/api/json/v1/1/filter.php?a=Canadian')

.then(res => res.json())

.then(data => {

    document.getElementById('meals').innerHTML = data.meals.map(meal => `

    <div class="meal">

        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">

        <h3>${meal.strMeal}</h3>

        </div>

        `).join('');

    });

</script>

</body>

</html>
