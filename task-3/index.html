<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Details</title>
    <style>
        body
         {
             font-family: Arial, sans-serif; 
             text-align: center;
              padding: 20px; 
            }
        img 
        {
             max-width: 100%; 
             height: auto;
              border-radius: 10px; 
            }
        button 
        {
             background: #4CAF50; color: white;
              padding: 10px 20px;
               border: none;
                cursor: pointer;
             }
    </style>
</head>
<body>
    <h1>Meal Details</h1>
    <div id="meal"></div>

    <script>

        fetch('https://www.themealdb.com/api/json/v1/1/lookup.php?i=52772')

            .then(res => res.json())

            .then(data => 
            {
                const meal = data.meals[0];
                document.getElementById('meal').innerHTML = `
                 
                <h2>${meal.strMeal}</h2>
                  
                <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                 
                <p><strong>Category:</strong> ${meal.strCategory}</p></br>
                 
                <p><strong>Instructions:</strong> ${meal.strInstructions}</p></br>
                 
                <button onclick="window.location.href='${meal.strSource}'">See Recipe</button></br>
                `;
            });
    </script>
</body>
</html>
