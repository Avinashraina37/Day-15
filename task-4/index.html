<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Meal</title>
  <style>
    body 
    {
         font-family: Arial, sans-serif;
          text-align: center; 
          padding: 20px;
         }

    button
     {
         padding: 10px;
          background: #3498db;
           color: white;
            border: none;
             cursor: pointer;
             }

    img 
    {
         max-width: 100%;
          height: auto;
         
        }

  </style>

</head>

<body>
 
    <h1>Random Meal</h1>
  
    <div id="meal"></div>
  
    <button onclick="fetchMeal()">Get Another Meal</button>

  
  <script>
  
  function fetchMeal() {
  
    fetch('https://www.themealdb.com/api/json/v1/1/random.php')
  
    .then(res => res.json())
  
    .then(data => {
  
        const meal = data.meals[0];
  
        document.getElementById('meal').innerHTML = `
  
        <h2>${meal.strMeal}</h2>
  
        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
  
        <p>${meal.strInstructions}</p>
  
        `
        ;
        
    }
)
;

}
 
fetchMeal(); 

</script>

</body>

</html>
