<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meals with Chicken Breast</title>
  <style>
    body 
    {
         font-family: Arial, sans-serif;
          text-align: center;
           padding: 20px;
         
        }

    .meal
     {
         display: inline-block;
          width: 200px;
           margin: 20px;
            background: #f4f4f4; 
            padding: 10px;
             border-radius: 8px;
              box-shadow: 0 0 10px rgba(0,0,0,0.1);
             }

    .meal img
     { 
        width: 100%;
         border-radius: 8px;
         
        }

    .meal h3
     
    {
         color: #333;
         }

    button
     {
         padding: 10px 20px;
          background: #3498db;
           color: white;
            border: none;
             cursor: pointer;
              border-radius: 5px;
             }

    button:hover 
    {
         background: #2980b9;
         }

  
</style>

</head>

<body>

    <h1>Meals with Chicken Breast</h1>

    <div id="meals"></div>

    <button onclick="fetchMeals()">Get More Meals</button>


  <script>
  
  function fetchMeals() {
  
    fetch('https://www.themealdb.com/api/json/v1/1/filter.php?i=chicken_breast')
  
    .then(res => res.json())
  
    .then(data => {
  
        const meals = data.meals;
  
        const mealsDiv = document.getElementById('meals');
  
        mealsDiv.innerHTML = meals.map(meal => `
  
        <div class="meal">
  
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">

            <h3>${meal.strMeal}</h3>
  
            </div>
  
            `).join('');
        });
    }
    fetchMeals(); 
  </script>
</body>
</html>
